<div class="header white-bg">
	<div class="container">
		<div class="p-l-15 p-r-15 flex-row full-width align-items-center">
			<div class="logo">
				P
			</div>
			<div class="search">
				Search
			</div>
			<div class="menu-links">
				<div *ngFor="let l of links" class="menu-item m-r-20">
					<a href="/{{l.link}}">{{l.value}}</a>
				</div>
			</div>
			<div class="grow"></div>
			<div class="button">
				<span>LOG IN</span>
			</div>
			<div class="button primary m-l-5">
				<span>SIGN UP</span>
			</div>
		</div>
	</div>
</div>
